<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rectangle -->
  <rect x="5" y="5" width="190" height="50" rx="8" fill="url(#logoGrad)" opacity="0.9" filter="url(#logoGlow)"/>
  
  <!-- ITECHPRO Text -->
  <text x="100" y="35" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">
    ITECHPRO
  </text>
  
  <!-- Tech icon -->
  <g transform="translate(15, 15)">
    <circle cx="15" cy="15" r="12" fill="#ffffff" opacity="0.9"/>
    <path d="M 10 10 L 20 10 M 10 15 L 20 15 M 10 20 L 20 20 M 12 8 L 12 22 M 18 8 L 18 22" stroke="#00E0FF" stroke-width="2" fill="none"/>
    <circle cx="15" cy="15" r="6" fill="url(#logoGrad)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="20" r="3" fill="#00E0FF" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="185" cy="40" r="2" fill="#8B5CF6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
